        /* 单行文本省略号（必须要宽度） */
        p {
            width: 200rpx;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 多行文本省略号 */
        p {
            word-break: break-all;
            display: -webkit-box;
            -webkit-line-clamp: 2;

            overflow: hidden;
        }
    </style>
